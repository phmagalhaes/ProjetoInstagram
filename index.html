<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/768px-Instagram_icon.png"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="storie_page">
      <div class="storie_quant">
        <img src="img/Qtd story=1.svg" alt="" />
      </div>
      <div class="storie_top">
        <div class="storie_top_user">
            <img src="img/Avatares.png" alt="" class="perfil_img" />
            <div>
              <p>nome.usuario</p>
              <p>descrição</p>
            </div>
        </div>
        <div class="storie_top_close" onclick="storiePage[0].style.display = 'none'">
            <img src="img/Icones.svg" alt="">
        </div>
      </div>
      <div class="storie_bot">
        <input type="text" placeholder="Enviar mensagem" />
        <img src="img/Icones-1.svg" alt="" />
        <img src="img/Icones-2.svg" alt="" />
      </div>
    </div>
    <div class="instagram">
      <header>
        <img src="img/Tipo=Staus Bar, Sistema=IOS.svg" alt="" />
      </header>
      <main>
        <div class="main_top">
          <div class="main_top_logo">
            <img src="img/Logo.svg" alt="" />
          </div>
          <div class="main_top_buttons">
            <img src="img/Icone=Curtir.svg" alt="" />
            <img src="img/Icone=Mensagem.svg" alt="" />
          </div>
        </div>
        <div class="main_stories">
          <div>
            <img src="img/Avatares.png" alt="" class="perfil_img" />
            <p>nome.usuario</p>
          </div>
        </div>
        <div class="main_posts"></div>
      </main>
      <footer>
        <div class="footer_navbar">
          <img src="img/Icone=Home.svg" alt="" />
          <img src="img/Icone=Busca.svg" alt="" />
          <img src="img/Icone=Adicionar.svg" alt="" />
          <img src="img/Icone=Reels.svg" alt="" />
          <img src="img/Icone=Usuario.svg" alt="" />
        </div>
        <div class="footer_button">
          <img src="img/Tipo=BottomBar, Sistema=IOS.svg" alt="" />
        </div>
      </footer>
    </div>
  </body>
</html>
