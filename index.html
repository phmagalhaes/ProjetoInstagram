<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="instagram">
      <header>
        <img src="img/Tipo=Staus Bar, Sistema=IOS.svg" alt="" />
      </header>
      <main>
        <div class="main_top">
          <div class="main_top_logo">
            <img src="img/Logo.svg" alt="" />
          </div>
          <div class="main_top_buttons">
            <img src="img/Icone=Curtir.svg" alt="" />
            <img src="img/Icone=Mensagem.svg" alt="" />
          </div>
        </div>
        <div class="main_stories">
          <div>
            <img src="img/Story_=True.svg" alt="" />

          </div>
          <div>
            <img src="img/Story_=True.svg" alt="" />

          </div>

            <img src="img/Story_=True.svg" alt="" />

          </div>
        </div>
        <div class="main_posts">
          <div class="post">
            <div class="post_top">
              <div class="post_user">
                <img
                  src="https://source.unsplash.com/40x40/?person"
                  alt=""
                  class="user_img"
                />
                <div>
                  <p class="user_name">nome.usuario</p>
                  <p class="user_description">descricao</p>
                </div>
              </div>
              <div class="post_more">
                <img src="img/Icone=Mais.svg" alt="" />
              </div>
            </div>
            <div class="post_img">
              <img src="https://source.unsplash.com/375x298/?" alt="" />
            </div>
            <div class="post_buttons">
              <div>
                <img src="img/Icone=Curtir.svg" alt="" />
                <img src="img/Icone=Comentario.svg" alt="" />
                <img src="img/Icone=Enviar.svg" alt="" />
              </div>
              <div>
                <img src="img/Icone=Salvar.svg" alt="" />
              </div>
            </div>
            <div class="post_description">
              <p class="post_likes">0 curtidas</p>
              <p class="post_caption">Nome do usuário: Meu primeiro post</p>
            </div>
          </div>
          <div class="post">

          <img src="img/Icone=Home.svg" alt="" />
          <img src="img/Icone=Busca.svg" alt="" />
          <img src="img/Icone=Adicionar.svg" alt="" />
          <img src="img/Icone=Reels.svg" alt="" />
          <img src="img/Icone=Usuario.svg" alt="" />
        </div>
        <div class="footer_button">
          <img src="img/Tipo=BottomBar, Sistema=IOS.svg" alt="" />
        </div>
      </footer>

</html>
